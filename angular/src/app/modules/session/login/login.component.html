<div class="container">
  <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
  <form class="form-signin" (ngSubmit)="login()">
    <h2 class="form-signin-heading">Ingresar</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" [(ngModel)]='model.email' name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" [(ngModel)]='model.password' name="password" class="form-control" placeholder="Password" required>
    <div>
      <a [routerLink]="['/login/account']">Crear cuenta</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div> <!-- /container -->
