<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="createTodo()" class="form-inline">
      <div class="form-group">
        <input class="form-control" [(ngModel)]="todoItem.desc" name="desc">
      </div>
      <button type="submit" class="btn btn-default">Guardar</button>
    </form>
  </div>
</div>
<app-todo-item *ngFor="let todo of todoList" [todo]="todo" (closeEmitter)="closeItem($event)"></app-todo-item>
